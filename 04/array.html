<h2>배열</h2>
<script>
  let animals = ["🐪", "🐇", "🐍"];
  document.write(animals);
  document.write("<br>");

  animals.pop();
  document.write(animals);
  document.write("<br>");

  animals.push("🦇");
  document.write(animals);
  document.write("<br>");

  document.write(animals.push("🐺")); //push의 반환값이 리스트의 길이
  document.write("<br>");
  document.write(animals);
</script>
