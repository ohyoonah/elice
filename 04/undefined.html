<h2>undefined, null, NaN</h2>
<script>
  let num1;
  document.write(num1);
  document.write("<br>");

  let num2 = null;
  document.write(num2);
  document.write("<br>");

  let num3 = NaN;
  document.write(num3);
  document.write("<br>");

  let num4 = 3 * "abc";
  document.write(num4);
  document.write("<br>");
  document.write(("b" + "a" + +"a" + "a").toLocaleLowerCase());
  document.write("<br>");
</script>
