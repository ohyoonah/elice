<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>사칙/증감 연산자</h2>
    <script>
      document.write(3 * 2 + 4 * 5);
      document.write("<br>");

      let number = 0;
      document.write(number++);
      document.write("<br>");
      document.write(number);
      document.write("<br>");
      document.write(number--);
      document.write("<br>");
      document.write(number);
      document.write("<br>");
      document.write(++number);
      document.write("<br>");
      document.write(--number);
      document.write("<br>");

      number += 1;
      document.write(number);
      document.write("<br>");
    </script>

    <h2>비교 연산자</h2>
    <script>
      document.write(3 < 4);
      document.write("<br>");
      document.write(3 > 4);
      document.write("<br>");
      document.write(3 == 3);
      document.write("<br>");
      document.write(3 == "3"); //값만 비교
      document.write("<br>");
      document.write(3 === "3"); //자료형을 같이 비교
      document.write("<br>");

      let array1 = [1, 2, 3];
      let array2 = [1, 2, 3];
      let array3 = array1;
      document.write(array1 == array2); //주소값이 달라서 false 출력
      document.write("<br>");
      document.write(array1 == array3);
      document.write("<br>");
    </script>

    <h2>논리 연산자</h2>
    <script>
      document.write(3 < 4 && 3 > 4);
      document.write("<br>");
      document.write(3 < 4 || 3 > 4);
      document.write("<br>");

      //0인 경우는 false, 0이 아니면 true
      document.write(1 && true); //true
      document.write("<br>");
      document.write(true && 1); //1
      document.write("<br>");
      //단축평가: 마지막으로 계산된 값을 반환

      let num2 = 0;
      document.write(num2 === 0 || num2++); // ||의 경우 앞에 조건이 참이면 뒤의 조건은 확인하지 않음
      document.write("<br>");
      document.write(num2);
      document.write("<br>");
      document.write(num2 !== 0 && num2++); // &&의 경우 앞에 조건이 거짓이면 뒤의 조건은 확인하지 않음
      document.write("<br>");
      document.write(num2);
      document.write("<br>");
    </script>
  </body>
</html>
