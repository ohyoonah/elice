    <script>
      var scores = {
        kor: 55,
        mat: 75,
        eng: 50,
      };

      function isPass() {
        let sum = 0;
        for (let subject in scores) {
          const score = scores[subject];
          if (score < 40) return "fail";
          sum += score;
        }
        //Object.keys() --> 객체를 배열로 변환! --> ["ko", "mat", "eng"]
        if (sum / Object.keys(scores).length < 60) return "fail";
        return "pass";
      }

      document.write(isPass());
      document.write("<br>");
    </script>
