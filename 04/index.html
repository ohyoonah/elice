    <!-- 강의 코드 -->
    <input
      type="button"
      value="night"
      onclick="
        if (this.value === 'night') {
          document.querySelector('body').style.backgroundColor = 'black';
          document.querySelector('body').style.color = 'white';
          // document.querySelector('p').style.borderColor = 'white';
          let nightElements =  document.querySelectorAll('p');
          for (let i = 0; i < nightElements.length; i++) {
            nightElements[i].style.borderColor = 'white';
          }
          this.value = 'day';
        } else if (this.value == 'day') {
          document.querySelector('body').style.backgroundColor = 'white';
          document.querySelector('body').style.color = 'black';
          // document.querySelector('p').style.borderColor = 'black';
          let dayElements =  document.querySelectorAll('p');
          for (let i = 0; i < dayElements.length; i++) {
            dayElements[i].style.borderColor = 'black';
          }
          this.value = 'night';
        }
    "
    />
