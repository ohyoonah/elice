<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자형</h1>
    <script>
      let firstNum = 3;
      let secondNum = 7;

      document.write(firstNum + secondNum);
      document.write("<br/>");
      document.write(firstNum - secondNum);
      document.write("<br/>");
      document.write(firstNum * secondNum);
      document.write("<br/>");
      document.write(firstNum / secondNum);
      document.write("<br/>");
      document.write(firstNum % secondNum);
      document.write("<br/>");
      document.write(firstNum > secondNum);
      document.write("<br/>");
      // 객체 = object = 이름 + 값
      // 내장객체 = 자바스크립트 안 모듈이나 패키지
      document.write(Math.PI);
      document.write("<br/>");
      document.write(Math.abs(-37));
      document.write("<br/>");
      document.write(Math.ceil(3.123));
      document.write("<br/>");
      document.write(Math.pow(3, 3));
      document.write("<br/>");
    </script>
  </body>
</html>
