<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        height: 100px;
        border: 1px solid black;
        justify-content: center;
        align-items: center;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .grid-item {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">ex1</div>
      <div class="item">ex2</div>
      <div class="item">ex3</div>
    </div>

    <div class="grid-container">
      <div class="grid-item">ex1</div>
      <div class="grid-item">ex2</div>
      <div class="grid-item">ex3</div>
      <div class="grid-item">ex4</div>
    </div>
  </body>
</html>
